<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>お見積り情報入力</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="/header.html :: header"></nav>
<div class="container">
  <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
    <h1>お見積り情報入力</h1>
    <ul th:if="${#fields.hasErrors('all')}">
      <li th:each="err : ${#fields.errors('all')}" th:text="${err}"></li>
    </ul>
    <div class="col-sm-12">
      <fieldset>
        <legend>個人情報</legend>
        <div class="form-group">
          <label for="customerName">氏名【必須】(例：山田花子)</label>
          <input type="text" id="customerName" name="customerName" th:field="*{customerName}" class="form-control" value="山田太郎"/>
        </div>
        <div class="form-group">
          <label for="tel">連絡先TEL【必須】（例：09012345678）</label>
          <input type="tel" id="tel" name="tel" th:field="*{tel}" class="form-control" value="03-1234-5678"/>
        </div>
        <div class="form-group">
          <label for="email">連絡先メールアドレス【必須】(例：aaaa@outlook.jp)</label>
          <input type="text" id="email" name="email" th:field="*{email}" class="form-control" value="test@test.com"/>
        </div>
        <!-- ▼郵便番号入力フィールド(7桁) -->
        <label for="tel">転居元郵便番号【必須】（1234567）</label>
        <input type="text" name="zip01" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','oldPrefectureId','oldAddress');">
        <!-- ▼住所入力フィールド(都道府県) -->
        <div class="form-group">
        <label for="oldPrefectureId">転居元都道府県【必須】（例：東京都）</label>
        <input type="text" id="oldPrefectureId" name="oldPrefectureId" th:field="*{oldPrefectureId}" class="form-control" value="東京都" size="20"/>
        </div>
          <!-- ▼住所入力フィールド(都道府県以降の住所) -->
        <div class="form-group">
        <label for="oldAddress">転居元都道府県以降【必須】（例：〇〇市〇〇町1-2-3）</label>
        <input type="text" name="oldAddress" id="oldAddress" th:field="*{oldAddress}" class="form-control" value="新宿区西新宿1-1-1" size="60">
        </div>

        <label for="tel">転居先郵便番号【必須】（1234567）</label>
        <input type="text" name="zip01" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','newPrefectureId','newAddress');">
        <div class="form-group">
          <label for="newPrefectureId">転居先住所（都道府県）【必須】</label>
          <input type="text" id="newPrefectureId" name="newPrefectureId" th:field="*{newPrefectureId}" class="form-control" value="東京都" size="20"/>
        </div>
        <div class="form-group">
          <label for="newAddress">転居先住所（市区町村以下）【必須】（例：〇〇市〇〇町1-2-3）</label>
          <input type="text" name="newAddress" id="newAddress" th:field="*{newAddress}" class="form-control" value="新宿区西新宿1-1-1" size="60">
        </div>
      </fieldset>
      <fieldset>
        <legend>荷物情報</legend>
        <div class="form-group">
          <label for="box">段ボールの個数【必須】（半角数字）</label>
          <input type="text" id="box" name="box" th:field="*{box}" class="form-control" value="10"/>
        </div>
        <div class="form-group">
          <label for="bed">ベッドの個数【必須】（半角数字）</label>
          <input type="text" id="bed" name="bed" th:field="*{bed}" class="form-control" value="3"/>
        </div>
        <div class="form-group">
          <label for="bicycle">自転車の個数【必須】（半角数字）</label>
          <input type="text" id="bicycle" name="bicycle" th:field="*{bicycle}" class="form-control" value="1"/>
        </div>
        <div class="form-group">
          <label for="washingMachine">洗濯機の個数【必須】（半角数字）</label>
          <input type="text" id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="form-control"
                 value="1"/>
        </div>
        <div class="form-group">
          <label for="hasWashingMachineSettingOption">洗濯機の設置工事申し込み【必須】</label>
          <select id="hasWashingMachineSettingOption" name="hasWashingMachineSettingOption" class="form-control" th:field="*{hasWashingMachineSettingOption}">
            <option th:value="false" th:text="なし">なし</option>
            <option th:value="true" th:text="あり">あり</option>
          </select>
        </div>
      </fieldset>
      <div class="form-group">
        <div class="text-center">
          <button type="submit" name="backToTop" class="btn btn-primary" style="width:20%;padding:10px;font-size:30px;">TOPへ戻る</button>
          <button type="submit" name="confirm" class="btn btn-primary" style="width:20%;padding:10px;font-size:30px;">確認</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</body>

</html>
